name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: beewoo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run security checks
      run: |
        pip install bandit safety
        bandit -r web2py/applications/TrackR/
        safety check
        
    - name: Build OTHSEC client
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libwebsockets-dev libjson-c-dev libssl-dev
        cd othsec-win
        mkdir build && cd build
        cmake ..
        make

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t beewoo:latest .
        
    - name: Test Docker image
      run: |
        docker run --rm -d --name beewoo-test -p 8080:8080 beewoo:latest
        sleep 30
        curl -f http://localhost:8080 || exit 1
        docker stop beewoo-test