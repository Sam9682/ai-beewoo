version: '3.8'

services:
  web:
    build: .
    ports:
      - "${HTTP_PORT:-6000}:8080"
    environment:
      - WEB2PY_PASSWORD=SecurePassword123!
      - DATABASE_URL=postgresql://beewoo:beewoo@db:${HTTP_PORT2:-6001}/beewoo
    depends_on:
      - db
    volumes:
      - ./web2py/applications/TrackR:/opt/web2py/applications/TrackR
    networks:
      - beewoo-network
    container_name: ai-beewoo-app-${USER_ID:-0}-${HTTPS_PORT:-6000}
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=beewoo
      - POSTGRES_USER=beewoo
      - POSTGRES_PASSWORD=beewoo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${HTTP_PORT2:-6001}:5432"
    networks:
      - beewoo-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - beewoo-network

volumes:
  postgres_data:

networks:
  beewoo-network:
    driver: bridge